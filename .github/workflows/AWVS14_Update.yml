name: AWVS14_Update
  
on:
  repository_dispatch:
    types: [Awvs_Update_Action]
  workflow_dispatch:

jobs:
  AWVS14_Update:
    name: AWVS14_Update
    runs-on: ubuntu-latest
    steps:
      -
        name: Get Url # 获取用户设置的仓库URL，如果没有，则使用github仓库链接
        id: getUrl
        run: |
          URL="$(curl -sLm 10 https://api.github.com/repos/${{ GITHUB.REPOSITORY }} | jq .homepage | tr -d '"')"
          if [ -n "${url}" ]; then
            echo "::set-output name=URL::${URL}"
          else
            echo "::set-output name=URL::${{ GITHUB.SERVER_URL }}/${{ GITHUB.REPOSITORY }}"
          fi
      - 
        name: Send dingding notify
        uses: zcong1993/actions-ding@master
        with:
          dingToken: ${{ SECRETS.DING_TOKEN }}
          secret: ${{ SECRETS.DING_SECRET }}
          body: |
            {
              "msgtype": "link",
              "link": {
                  "text": "${{ GITHUB.REPOSITORY }} ${{ GITHUB.JOB }} Success!",
                  "title": "${{ GITHUB.REPOSITORY }} Update Success!",
                  "picUrl": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
                  "messageUrl": "${{ STEPS.GETURL.OUTPUTS.URL }}"
              }
            }